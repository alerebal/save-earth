<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Document</title>
</head>
<body>

    <h1>Let's Save the Earth</h1>

    <model-viewer
        id="mars-viewer"
        class="tap-target"
        camera-controls
        camera-orbit
        camera-target
        loading="eager"
        field-of-view="40deg"
        reveal="auto"
        shadow-intensity="1"
        shadow-softness="0"
        alt="A 3D model of Mars"
        src="assets/models/mars/mars-model.gltf"
    >
        <button
            class="view-button"
            slot="hotspot-0"
            data-position="-0.0569m 0.0969m -0.1398m"
            data-normal="-0.0569m 0.0969m -0.1398m"
            data-orbit="-0.0569m 0.0969m -0.1398m"
            data-target="-0.04384604m 0.07348397m -0.1213202m"
        >
            Point of Interest
        </button>
    </model-viewer>

    <!-- External Libraries/Frameworks JS scripts -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <!-- Link to Javascript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
